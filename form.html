<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- ctrl+/ = to write cmd -->
    <Form>
        First Name : <input type="text" name="firstname"><br>
        Last Name : <input type="text" name="lastname"><br>
        Email : <input type="email" name="email" required><br>
        Password : <input type="password" name="password"><br>
        Birthday : <input type="date" name="birthday" id=""><br>
        Gender : <br>
            <input type="radio" name="gender" value="male" id="">male<br>
            <input type="radio" name="gender" value="female" id="">female<br>
            <input type="radio" name="gender" value="other" id="">other<br>
        Course :
            <select name="Course" id="">
                <option value ="B.tech">B.tech</option>
                <option value="BBA">BBA</option>
                <option value="BSC">BSC</option>
                <option value="BCA">BCA</option>
            </select><br>
        Event : <br>
            <input type="checkbox" name="Event" value="MusicJam" id=""> Music Jam<br>
            <input type="checkbox" name="Event" value="Dance" id=""> Dance <br>
            <input type="checkbox" name="Event" value="Games" id=""> Games <br>
        <input type="submit" value="Register !" id="">    
        <input type="reset" value="Reset">  
    </Form>
</body>
</html>
